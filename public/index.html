<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <script src="js/index.js"></script>   
    <style>
        body {
            background-color: #111;

        }
        #content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
        }
        table {
            width: 70%;
        }
        table, tr, td {
            border-collapse: collapse;
            border: none;
        }
        tr:nth-child(2n) {
            background-color: #434343;
        }
        tr:nth-child(2n+1) {
            background-color: #333;
        }
        td {
            text-align: center;
            font-size: 40px;
            padding: 15px;
        }
        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="content"></div>
</body>
</html>
